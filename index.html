<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Mahjong Club</title>
    <!-- Favicon: Matches the logo placeholder. Update this href when you have a real logo file. -->
    <link rel="icon" href="https://placehold.co/100x100/D60000/FFFFFF?text=Logo" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Serif+SC:wght@500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              mahjongRed: '#D60000',
              mahjongGold: '#D4AF37',
              mahjongBlack: '#050505',
              offWhite: '#F8F8F8',
              paper: '#F2F2F2'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'serif']
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'bounce-slow': 'bounce 3s infinite'
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default base styles are handled by App wrapper, but we set a fallback here */
        background-color: #050505;
        overflow-x: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>

    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
